<div class="page-wrapper p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">User Registration</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <!-- <div class="form-group"> -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group" 
                                [ngClass]="{'has-error' : submitted && f.firstName.errors && (f.firstName.touched || f.firstName.dirty)}">
                                <span class="input-group-addon">
                                    First Name
                                </span>
                                <input type="text" class="form-control" id="first_name" formControlName="firstName"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">

                            </div>
                            <div class="alert alert-danger alert-dismissible"
                                *ngIf="f.firstName.errors && (f.firstName.touched || f.firstName.dirty)">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <span>Enter First name </span>
                            </div>
                        </div>
                        <!-- /.col-lg-6 -->
                        <div class="col-lg-6"
                            [ngClass]="{ 'has-error' : submitted &&f.lastName.errors && (f.lastName.touched || f.lastName.dirty)}">
                            <div class="col-lg-6" style="width: 99px;margin-left: -13px;">
                                Last Name
                            </div>
                            <div class="input-group" style="width: 208px;">
                                <input type="text" class="form-control" id="last_name" formControlName="lastName">
                            </div>
                            <div class="alert alert-danger alert-dismissible" *ngIf="f.lastName.errors && (f.lastName.touched || f.lastName.dirty)">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                Enter last name
                            </div>
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- </div> -->
                    <div class="row">
                        <div class="col-lg-6" [ngClass] = "{'has-error': f.email.errors &&(f.email.touched || f.email.dirty)}">
                            <div class="input-group" style="margin-top: 15px;">
                                <input type="email" class="form-control" placeholder="Email" formControlName="email">
                                <span class="input-group-addon">Email</span>
                            </div>
                            <div class="alert alert-danger alert-dismissible"
                            *ngIf= "f.email.errors &&(f.email.touched || f.email.dirty)" >
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <span>Enter Email Address </span>
                            </div>
                        </div>
                        <div class="col-lg-6"
                        [ngClass] = "{ 'has-error': f.phone.errors &&(f.phone.touched || f.phone.dirty)}">
                            <div class="input-group" style="margin-top: 15px;">
                                <span class="input-group-addon"><i class="fa fa-phone-square"
                                        aria-hidden="true"></i></span>
                                <input type="number" class="form-control" placeholder="Phone" formControlName= "phone">
                            </div>
                            <div class="alert alert-danger alert-dismissible" *ngIf=" f.phone.errors &&(f.phone.touched || f.phone.dirty)">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <span>Enter Phone no. </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 15px;"
                        [ngClass] = "{'has-error': f.address.errors && (f.address.touched || f.address.dirty)}">
                        <label>Address</label>
                        <textarea class="form-control" rows="3" placeholder="Enter address..." formControlName= "address"></textarea>
                        <span>
                            <div class="alert alert-danger alert-dismissible" *ngIf= "f.address.errors && (f.address.touched || f.address.dirty)">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <span>Enter Address </span>
                            </div>
                        </span>
                    </div>
                    <div class="row row-space" >
                        <button class="btn btn--radius-2 btn--blue btn-primary" type="submit" >Register</button>
                        <button class="btn btn--radius-2 btn--red" type="reset">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
